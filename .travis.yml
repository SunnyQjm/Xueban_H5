language: android
sudo: false
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.0
    - android-28
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-28
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - openssl aes-256-cbc -K $encrypted_77b808f930f3_key -iv $encrypted_77b808f930f3_iv
    -in oureda.release.enc -out oureda.release -d
  - gem install fir-cli

jdk:
  - oraclejdk8
before_script:
  - chmod +x gradlew
script:
  - ./gradlew assembleRelease
